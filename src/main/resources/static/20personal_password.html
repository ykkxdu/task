<script>
	function modify() {
        var oldpw = $('#oldpw').val() ;
		var newpw = $('#newpw').val() ;
		var affirmpw = $('#affirmpw').val() ;
		if(oldpw==newpw) alert('新密码不能与原密码相同！')
        else if(newpw.length==0) alert('新密码不能为空！')
		else if(affirmpw!=newpw) alert('两次输入密码不一致，请重新输入！')
      else{ var obj= {oldPassword:oldpw,newPassword:newpw,confirmPassword:affirmpw}
        $.ajax({
            //请求方式
            type : "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url : "http://134.175.80.62:6001/api/users/change_password",
            //数据，json字符串
            data:JSON.stringify(obj),
            //请求成功
            success : function(result) {
                console.log(result);
               alert('修改成功')
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e)
                console.log(e.status);
                console.log(e.responseText);
            }
		});
	}
